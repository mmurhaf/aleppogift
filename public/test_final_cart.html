<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Add to Cart Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/enhanced-main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Add to Cart Functionality Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Main.js Function Tests (onclick handlers)</h3>
                <div class="mb-3">
                    <button onclick="addToCart(166, 1)" class="btn btn-primary">
                        Valid Product (ID: 166)
                    </button>
                </div>
                <div class="mb-3">
                    <button onclick="addToCart(0, 1)" class="btn btn-warning">
                        Invalid Product ID (0)
                    </button>
                </div>
                <div class="mb-3">
                    <button onclick="addToCart(166, 0)" class="btn btn-warning">
                        Invalid Quantity (0)
                    </button>
                </div>
                <div class="mb-3">
                    <button onclick="addToCart('abc', 1)" class="btn btn-warning">
                        String Product ID
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Enhanced.js Function Tests (data attributes)</h3>
                <div class="mb-3">
                    <button class="btn btn-success add-to-cart" data-id="166" data-name="Test Product">
                        Valid Product (Enhanced)
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-warning add-to-cart" data-id="0" data-name="Invalid Product">
                        Invalid Product ID (Enhanced)
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-warning add-to-cart" data-id="" data-name="Empty Product">
                        Empty Product ID (Enhanced)
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-warning add-to-cart" data-name="No ID Product">
                        Missing data-id (Enhanced)
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>Status</h3>
            <div id="status" class="alert alert-info">
                Ready for testing...
            </div>
        </div>
    </div>

    <script>
        // Initialize enhanced handlers
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const productId = this.dataset.id;
                    const productName = this.dataset.name || 'Unknown Product';
                    
                    // Add loading state
                    this.classList.add('loading');
                    this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Adding...';
                    
                    // Call enhanced function
                    addToCart(productId, productName, this);
                });
            });
        });
        
        // Mock showToast function if not available
        if (typeof showToast === 'undefined') {
            window.showToast = function(title, message, type) {
                console.log(`Toast (${type}): ${title} - ${message}`);
                document.getElementById('status').innerHTML = `
                    <strong>${type.toUpperCase()}:</strong> ${title} - ${message}
                `;
                document.getElementById('status').className = 
                    'alert alert-' + (type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info');
            };
        }
        
        // Mock updateCartCount function if not available
        if (typeof updateCartCount === 'undefined') {
            window.updateCartCount = function() {
                console.log('Cart count updated');
            };
        }
    </script>
</body>
</html>
