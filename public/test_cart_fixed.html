<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Cart Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; white-space: pre-wrap; border-radius: 3px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        button { padding: 8px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-test { background: #6c757d; color: white; }
        input { padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Cart Add Functionality - Fixed Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Normal Form Submission (This should work now)</h3>
        <form class="add-to-cart-form">
            <input type="hidden" name="product_id" value="1">
            <label>Quantity: <input type="number" name="quantity" value="1" min="1"></label>
            <button type="submit" class="btn-primary">Add to Cart (Form)</button>
        </form>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Form with Empty Quantity (Should default to 1)</h3>
        <form class="add-to-cart-form-2">
            <input type="hidden" name="product_id" value="1">
            <label>Quantity: <input type="number" name="quantity" value="" placeholder="Empty"></label>
            <button type="submit" class="btn-primary">Add to Cart (Empty Qty)</button>
        </form>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Direct AJAX Tests</h3>
        <button onclick="testDirect(1, 1)" class="btn-test">Valid: Product 1, Qty 1</button>
        <button onclick="testDirect(1, '')" class="btn-test">Empty Qty (should default to 1)</button>
        <button onclick="testDirect(1, 'abc')" class="btn-test">Invalid Qty 'abc' (should default to 1)</button>
        <button onclick="testDirect('', 1)" class="btn-test">Empty Product ID (should fail)</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const newMessage = `[${timestamp}] ${message}\n`;
            element.innerHTML += newMessage;
            element.className = isError ? 'result error' : 'result success';
        }
        
        function testDirect(productId, quantity) {
            const resultId = 'result3';
            log(resultId, `Testing: product_id='${productId}', quantity='${quantity}'`);
            
            $.ajax({
                url: 'ajax/add_to_cart.php',
                method: 'POST',
                data: {
                    product_id: productId,
                    quantity: quantity
                },
                dataType: 'json',
                success: function(res) {
                    log(resultId, `✓ SUCCESS: ${res.message}`, false);
                    if (res.count) {
                        log(resultId, `  Cart count: ${res.count}`, false);
                    }
                },
                error: function(xhr, status, error) {
                    let response = '';
                    try {
                        const parsed = JSON.parse(xhr.responseText);
                        response = parsed.message || parsed.error_code || 'Unknown error';
                    } catch (e) {
                        response = xhr.responseText || error;
                    }
                    log(resultId, `✗ ERROR: ${response}`, true);
                }
            });
        }
        
        $(document).on('submit', '.add-to-cart-form', function(e) {
            e.preventDefault();
            const form = $(this);
            const resultId = 'result1';
            document.getElementById(resultId).innerHTML = '';
            
            const formData = form.serialize();
            log(resultId, `Form data: ${formData}`);
            
            $.ajax({
                url: 'ajax/add_to_cart.php',
                method: 'POST',
                data: formData,
                dataType: 'json',
                success: function(res) {
                    log(resultId, `✓ FORM SUCCESS: ${res.message}`, false);
                    if (res.count) {
                        log(resultId, `  Cart count: ${res.count}`, false);
                    }
                },
                error: function(xhr, status, error) {
                    let response = '';
                    try {
                        const parsed = JSON.parse(xhr.responseText);
                        response = parsed.message || parsed.error_code || 'Unknown error';
                    } catch (e) {
                        response = xhr.responseText || error;
                    }
                    log(resultId, `✗ FORM ERROR: ${response}`, true);
                }
            });
        });
        
        $(document).on('submit', '.add-to-cart-form-2', function(e) {
            e.preventDefault();
            const form = $(this);
            const resultId = 'result2';
            document.getElementById(resultId).innerHTML = '';
            
            const formData = form.serialize();
            log(resultId, `Form data: ${formData}`);
            
            $.ajax({
                url: 'ajax/add_to_cart.php',
                method: 'POST',
                data: formData,
                dataType: 'json',
                success: function(res) {
                    log(resultId, `✓ EMPTY QTY SUCCESS: ${res.message}`, false);
                    if (res.count) {
                        log(resultId, `  Cart count: ${res.count}`, false);
                    }
                },
                error: function(xhr, status, error) {
                    let response = '';
                    try {
                        const parsed = JSON.parse(xhr.responseText);
                        response = parsed.message || parsed.error_code || 'Unknown error';
                    } catch (e) {
                        response = xhr.responseText || error;
                    }
                    log(resultId, `✗ EMPTY QTY ERROR: ${response}`, true);
                }
            });
        });
    </script>
</body>
</html>
