<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Debug Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <h1>Cart Functionality Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Form with Valid Data</h3>
        <form class="add-to-cart-form">
            <input type="hidden" name="product_id" value="1">
            <label>Quantity: <input type="number" name="quantity" value="1" min="1"></label>
            <button type="submit">Add to Cart (Form)</button>
        </form>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Direct AJAX with Valid Data</h3>
        <button onclick="testDirect(1, 1)">Add Product 1, Qty 1 (Direct)</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Invalid Product ID</h3>
        <button onclick="testDirect(0, 1)">Add Product 0, Qty 1</button>
        <div id="result3" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Invalid Quantity</h3>
        <button onclick="testDirect(1, 0)">Add Product 1, Qty 0</button>
        <div id="result4" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 5: Empty/String Values</h3>
        <button onclick="testDirect('abc', 'def')">Add Product 'abc', Qty 'def'</button>
        <div id="result5" class="result"></div>
    </div>

    <script>
        let testCounter = 0;
        
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `[${timestamp}] ${message}\n`;
            element.className = isError ? 'result error' : 'result success';
        }
        
        function testDirect(productId, quantity) {
            testCounter++;
            const resultId = `result${testCounter > 5 ? '2' : testCounter}`;
            const element = document.getElementById(resultId);
            element.innerHTML = '';
            
            log(resultId, `Testing: product_id=${productId}, quantity=${quantity}`);
            
            $.ajax({
                url: 'ajax/add_to_cart_debug_verbose.php',
                method: 'POST',
                data: {
                    product_id: productId,
                    quantity: quantity
                },
                dataType: 'json',
                success: function(res) {
                    log(resultId, `SUCCESS: ${JSON.stringify(res, null, 2)}`, false);
                },
                error: function(xhr, status, error) {
                    log(resultId, `ERROR: ${status} - ${error}`, true);
                    log(resultId, `Response: ${xhr.responseText}`, true);
                }
            });
        }
        
        $(document).on('submit', '.add-to-cart-form', function(e) {
            e.preventDefault();
            const form = $(this);
            const resultId = 'result1';
            document.getElementById(resultId).innerHTML = '';
            
            const formData = form.serialize();
            log(resultId, `Form data: ${formData}`);
            
            $.ajax({
                url: 'ajax/add_to_cart_debug_verbose.php',
                method: 'POST',
                data: formData,
                dataType: 'json',
                success: function(res) {
                    log(resultId, `FORM SUCCESS: ${JSON.stringify(res, null, 2)}`, false);
                },
                error: function(xhr, status, error) {
                    log(resultId, `FORM ERROR: ${status} - ${error}`, true);
                    log(resultId, `Response: ${xhr.responseText}`, true);
                }
            });
        });
    </script>
</body>
</html>
