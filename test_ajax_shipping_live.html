<!DOCTYPE html>
<html>
<head>
    <title>AJAX Shipping Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>AJAX Shipping Calculation Test</h1>
    
    <div class="test-section">
        <h2>Test 1: UAE Shipping</h2>
        <button onclick="testUAE()">Test UAE Dubai (2.5kg)</button>
        <div id="uae-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Oman Shipping</h2>
        <button onclick="testOman()">Test Oman Muscat (7kg)</button>
        <div id="oman-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Basic AJAX Test</h2>
        <button onclick="testBasicAjax()">Test Basic Endpoint</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Debug Shipping Test</h2>
        <button onclick="testDebugShipping()">Test Debug Shipping</button>
        <div id="debug-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 5: Standalone Shipping Test</h2>
        <button onclick="testStandaloneShipping()">Test Standalone Shipping</button>
        <div id="standalone-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 6: Direct Endpoint Check</h2>
        <button onclick="testEndpoint()">Check Shipping Endpoint Availability</button>
        <div id="endpoint-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Logs</h2>
        <p>Open browser console (F12) to see detailed logs</p>
        <div id="console-logs"></div>
    </div>

    <script>
        function logToPage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = isError ? 'result error' : 'result success';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            element.appendChild(div);
        }
        
        function testUAE() {
            console.log('Testing UAE shipping...');
            logToPage('uae-result', 'Testing UAE shipping...');
            
            fetch('ajax/calculate_shipping.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'country=United Arab Emirates&city=Dubai&totalWeight=2.5'
            })
            .then(response => {
                console.log('UAE Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('UAE Raw response:', text);
                logToPage('console-logs', 'UAE Raw: ' + text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('UAE Parsed data:', data);
                    
                    if (data.success) {
                        logToPage('uae-result', `✅ Success: ${data.shippingAED} AED`);
                    } else {
                        logToPage('uae-result', `❌ Error: ${data.error}`, true);
                    }
                } catch(e) {
                    console.error('UAE Parse error:', e);
                    logToPage('uae-result', `❌ Parse error: ${e.message}`, true);
                    logToPage('uae-result', `Raw response: ${text}`, true);
                }
            })
            .catch(error => {
                console.error('UAE Fetch error:', error);
                logToPage('uae-result', `❌ Network error: ${error.message}`, true);
            });
        }
        
        function testOman() {
            console.log('Testing Oman shipping...');
            logToPage('oman-result', 'Testing Oman shipping...');
            
            fetch('ajax/calculate_shipping.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'country=Oman&city=Muscat&totalWeight=7'
            })
            .then(response => {
                console.log('Oman Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Oman Raw response:', text);
                logToPage('console-logs', 'Oman Raw: ' + text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Oman Parsed data:', data);
                    
                    if (data.success) {
                        logToPage('oman-result', `✅ Success: ${data.shippingAED} AED`);
                    } else {
                        logToPage('oman-result', `❌ Error: ${data.error}`, true);
                    }
                } catch(e) {
                    console.error('Oman Parse error:', e);
                    logToPage('oman-result', `❌ Parse error: ${e.message}`, true);
                    logToPage('oman-result', `Raw response: ${text}`, true);
                }
            })
            .catch(error => {
                console.error('Oman Fetch error:', error);
                logToPage('oman-result', `❌ Network error: ${error.message}`, true);
            });
        }
        
        function testBasicAjax() {
            console.log('Testing basic AJAX...');
            logToPage('basic-result', 'Testing basic AJAX endpoint...');
            
            fetch('ajax/test_basic.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'test=true'
            })
            .then(response => {
                console.log('Basic Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Basic Raw response:', text);
                logToPage('console-logs', 'Basic Raw: ' + text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Basic Parsed data:', data);
                    
                    if (data.success) {
                        logToPage('basic-result', `✅ Basic AJAX works: ${data.message}`);
                    } else {
                        logToPage('basic-result', `❌ Basic Error: ${data.error}`, true);
                    }
                } catch(e) {
                    console.error('Basic Parse error:', e);
                    logToPage('basic-result', `❌ Parse error: ${e.message}`, true);
                    logToPage('basic-result', `Raw response: ${text}`, true);
                }
            })
            .catch(error => {
                console.error('Basic Fetch error:', error);
                logToPage('basic-result', `❌ Network error: ${error.message}`, true);
            });
        }
        
        function testDebugShipping() {
            console.log('Testing debug shipping...');
            logToPage('debug-result', 'Testing debug shipping endpoint...');
            
            fetch('ajax/debug_shipping.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'country=United Arab Emirates&city=Dubai&totalWeight=2.5'
            })
            .then(response => {
                console.log('Debug Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Debug Raw response:', text);
                logToPage('console-logs', 'Debug Raw: ' + text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Debug Parsed data:', data);
                    
                    if (data.success) {
                        logToPage('debug-result', `✅ Debug Success: Cost ${data.test_cost}`);
                        logToPage('debug-result', `Debug steps: ${data.debug.join(', ')}`);
                    } else {
                        logToPage('debug-result', `❌ Debug Error: ${data.error}`, true);
                        if (data.debug) logToPage('debug-result', `Debug: ${data.debug.join(', ')}`, true);
                    }
                } catch(e) {
                    console.error('Debug Parse error:', e);
                    logToPage('debug-result', `❌ Parse error: ${e.message}`, true);
                    logToPage('debug-result', `Raw response: ${text}`, true);
                }
            })
            .catch(error => {
                console.error('Debug Fetch error:', error);
                logToPage('debug-result', `❌ Network error: ${error.message}`, true);
            });
        }
        
        function testStandaloneShipping() {
            console.log('Testing standalone shipping...');
            logToPage('standalone-result', 'Testing standalone shipping endpoint...');
            
            fetch('ajax/calculate_shipping_standalone.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'country=United Arab Emirates&city=Dubai&totalWeight=2.5'
            })
            .then(response => {
                console.log('Standalone Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Standalone Raw response:', text);
                logToPage('console-logs', 'Standalone Raw: ' + text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Standalone Parsed data:', data);
                    
                    if (data.success) {
                        logToPage('standalone-result', `✅ Standalone Success: ${data.shippingAED} AED`);
                    } else {
                        logToPage('standalone-result', `❌ Standalone Error: ${data.error}`, true);
                    }
                } catch(e) {
                    console.error('Standalone Parse error:', e);
                    logToPage('standalone-result', `❌ Parse error: ${e.message}`, true);
                    logToPage('standalone-result', `Raw response: ${text}`, true);
                }
            })
            .catch(error => {
                console.error('Standalone Fetch error:', error);
                logToPage('standalone-result', `❌ Network error: ${error.message}`, true);
            });
        }
        
        function testEndpoint() {
            console.log('Testing endpoint availability...');
            logToPage('endpoint-result', 'Testing endpoint availability...');
            
            fetch('ajax/calculate_shipping.php')
            .then(response => {
                console.log('Endpoint status:', response.status);
                logToPage('endpoint-result', `Endpoint status: ${response.status}`);
                return response.text();
            })
            .then(text => {
                console.log('Endpoint response:', text);
                logToPage('endpoint-result', `Response received (${text.length} chars)`);
            })
            .catch(error => {
                console.error('Endpoint error:', error);
                logToPage('endpoint-result', `❌ Endpoint not accessible: ${error.message}`, true);
            });
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            console.log('Page loaded, running automatic tests...');
            setTimeout(testBasicAjax, 500);
            setTimeout(testStandaloneShipping, 1000);
            setTimeout(testDebugShipping, 1500);
            setTimeout(testUAE, 2500);
            setTimeout(testOman, 3500);
        };
    </script>
</body>
</html>
