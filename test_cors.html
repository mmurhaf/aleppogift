<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - AleppoGift</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CORS Test for AleppoGift Add to Cart</h1>
    
    <div class="test-section">
        <h3>Test Cross-Origin Request</h3>
        <p>This will test the CORS configuration for add_to_cart.php</p>
        <button onclick="testAddToCart()">Test Add to Cart (CORS)</button>
        <button onclick="testAddToCartCors()">Test CORS-Specific Endpoint</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function logResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = 'test-section ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testAddToCart() {
            try {
                logResult('Testing regular add_to_cart.php endpoint...');
                
                const formData = new FormData();
                formData.append('product_id', '1');
                formData.append('quantity', '1');
                
                const response = await fetch('/aleppogift/public/ajax/add_to_cart.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    logResult(`✅ SUCCESS: ${data.message}`, true);
                } else {
                    logResult(`❌ FAILED: ${data.message}`, false);
                }
                
                logResult(`Response Status: ${response.status}`, response.ok);
                logResult(`Response Headers: ${JSON.stringify([...response.headers.entries()])}`, true);
                
            } catch (error) {
                logResult(`❌ ERROR: ${error.message}`, false);
            }
        }
        
        async function testAddToCartCors() {
            try {
                logResult('Testing CORS-specific add_to_cart_cors.php endpoint...');
                
                const formData = new FormData();
                formData.append('product_id', '1');
                formData.append('quantity', '1');
                
                const response = await fetch('/aleppogift/public/ajax/add_to_cart_cors.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    logResult(`✅ SUCCESS: ${data.message}`, true);
                } else {
                    logResult(`❌ FAILED: ${data.message}`, false);
                }
                
                logResult(`Response Status: ${response.status}`, response.ok);
                logResult(`Response Headers: ${JSON.stringify([...response.headers.entries()])}`, true);
                
            } catch (error) {
                logResult(`❌ ERROR: ${error.message}`, false);
            }
        }
        
        // Test preflight request
        async function testPreflight() {
            try {
                logResult('Testing preflight OPTIONS request...');
                
                const response = await fetch('/aleppogift/public/ajax/add_to_cart.php', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://aleppogift.com',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                logResult(`OPTIONS Response Status: ${response.status}`, response.ok);
                logResult(`CORS Headers: ${JSON.stringify([...response.headers.entries()])}`, true);
                
            } catch (error) {
                logResult(`❌ OPTIONS ERROR: ${error.message}`, false);
            }
        }
        
        // Auto-run basic tests
        window.onload = function() {
            logResult('CORS Test Page Loaded. Click buttons to test endpoints.', true);
        };
    </script>
</body>
</html>
